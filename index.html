<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>WeatherStation</title>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>

    <script src="/libraries/socket.io.js"></script>
    <script src="/libraries/jquery-3.2.1.min.js"></script>

    <script src="/css/hightcharts.js"></script>

<style>

#clock {
    height: 100px;
    width: 800px;
    margin: auto;
    position: absolute;
    top: 0; left: 0; bottom: 20; right: 0;
    padding-top: 250px;
    font-family: courier, monospace;
    text-align: center;
    color: white;
    font-size: 100px;
}


</style>

</head>

<body style="background-color:black">

    <div style="width:600px;height: 400px; margin: 50px auto" id="gauges">
        <div id="container-tempreture" style="width: 300px; height: 200px; float: left"></div>
        <div id="container-humidity" style="width: 300px; height: 200px; float: left"></div>
    </div>

    <div id="clock" style="color:white"></div>

    <!-- ==========================Clock===================================== -->

    <script type="text/javascript">
        function displayTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();

            // This gets a "handle" to the clock div in our HTML
            var clockDiv = document.getElementById('clock');

            // Then we set the text inside the clock div 
            // to the hours, minutes, and seconds of the current time
            clockDiv.innerText = hours + ":" + minutes;
        }

        setInterval(displayTime, 1000);

    </script>

    <!--========================HightCharts===============================-->
    <script type="text/javascript">
        // Apply the theme
        Highcharts.setOptions(Highcharts.theme);

        var gaugeOptions = {

            chart: {
                type: 'solidgauge'
            },

            title: null,

            pane: {
                center: ['50%', '85%'],
                size: '140%',
                startAngle: -90,
                endAngle: 90,
                background: {
                    backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || '#EEE',
                    innerRadius: '60%',
                    outerRadius: '100%',
                    shape: 'arc'
                }
            },

            tooltip: {
                enabled: false
            },

            // the value axis
            yAxis: {
                stops: [
                    [0.1, '#55BF3B'], // green
                    [0.5, '#DDDF0D'], // yellow
                    [0.9, '#DF5353'] // red
                ],
                lineWidth: 0,
                minorTickInterval: null,
                tickAmount: 2,
                title: {
                    y: -70
                },
                labels: {
                    y: 16
                }
            },

            plotOptions: {
                solidgauge: {
                    dataLabels: {
                        y: 5,
                        borderWidth: 0,
                        useHTML: true
                    }
                }
            }
        };

        // The Tempreture gauge
        var chartTempreture = Highcharts.chart('container-tempreture', Highcharts.merge(gaugeOptions, {
            yAxis: {
                min: -10,
                max: 50,
                title: {
                    text: 'Tempreture'
                },
                startOnTick: true,
                endOnTick: true,
                min: -10,
                max: 60
            },

            credits: {
                enabled: false
            },

            series: [{
                name: 'Tempreture',
                data: [-20],
                dataLabels: {
                    format: '<div style="text-align:center"><span style="font-size:25px;color:' +
                    ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y}</span><br/>' +
                    '<span style="font-size:12px;color:silver">°C</span></div>'
                },
                tooltip: {
                    valueSuffix: ' °C'
                }
            }]

        }));

        // The Humidity gauge
        var chartHumidity = Highcharts.chart('container-humidity', Highcharts.merge(gaugeOptions, {
            yAxis: {
                min: 0,
                max: 100,
                title: {
                    text: 'Humidity'
                }
            },

            credits: {
                enabled: false
            },

            series: [{
                name: 'Humidity',
                data: [0],
                dataLabels: {
                    format: '<div style="text-align:center"><span style="font-size:25px;color:' +
                    ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y}</span><br/>' +
                    '<span style="font-size:12px;color:silver">%</span></div>'
                },
                tooltip: {
                    valueSuffix: ' %'
                }
            }]

        }));
    </script>


    <script>
        function updateTempreture(value) {
            var newdata = [];
            newdata.push(value);
            chartTempreture.series[0].setData(newdata);
        }

        function updateHumidity(value) {
            var newdata = [];
            newdata.push(value);
            chartHumidity.series[0].setData(newdata);
        }

        var socket = io.connect(window.location.href);

        socket.on("tempreture", function (value) {
            console.log("new tempreture recieved !");
            updateTempreture(value);
        });

        socket.on("humidity", function (value) {
            console.log("new humidity recieved !");
            updateHumidity(value);
        });
    </script>

</body>

</html>
